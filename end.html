<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Zesthatic Jewellers</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color:beige;
      color: #4b2e2e;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .site-header {
      background: rgba(23, 22, 22, 0.954);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .header-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-title img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
    }

    .logo-title span {
      color: #f7d179;
      font-family: 'Cinzel', serif;
      font-size: 1.75rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f7d179;
      font-weight: bold;
      font-family: 'Cinzel', serif;
      padding: 10px 15px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: white;
      background-color: #f7d179;
      border-radius: 20px;
    }

    /* Center container */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .thank-you-box {
      max-width: 600px;
      width: 100%;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(247, 209, 121, 0.2);
      text-align: center;
    }

    .thank-you-box h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f7d179;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #e6e6e6;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #f7d179;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .thank-you-box a:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Header with Logo and Navbar -->
  <header class="site-header">
    <div class="header-content">
      <div class="logo-title">
        <img src="assets/ww-removebg-preview.png" alt="Zesthatic Jewellers Logo" />
        <span>Zesthatic Jewellers</span>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about us.html">About</a></li>
          <li><a href="contacts.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main centered content -->
  <div class="main-content">
    <div class="thank-you-box">
      <h1>Thank You for Your Order!</h1>
      <p>Your order has been placed successfully.<br>We appreciate your trust in Zesthatic Jewellers.</p>
      <a href="index.html">Back to Home</a>
    </div>
  </div>

</body>
</html>
