<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Zesthatic Jewellers</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffaf4;
            color: #fff;
        }

        .site-header {
  background: rgba(23, 22, 22, 0.954);
  backdrop-filter: blur(10px);
  padding: 10px 20px;
  position: sticky;
  top: 0;
  width: 100%;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.3s ease;
}

.logo-title img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  border-radius: 50%;
}

.logo-title span {
  color: #f7d179;
  font-family: 'Cinzel', serif;
  font-size: 1.75rem;
  font-weight: bold;
}


    .header-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #f7d179;
      font-weight: bold;
      font-family: 'Cinzel', serif;
      padding: 10px 15px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: white;
      background-color: #f7d179;
      border-radius: 20px;
    }


        .checkout-container {
            margin-left: 220px;
            padding: 40px;
            max-width: 600px;
            margin-right: auto;
            border: #000;
            border-radius:5px ;
        }

        h1 {
            color: black;
            font-family: 'Cinzel', serif;
        }

        form {
            background-color: rgb(167, 155, 155);
            padding: 30px;
            border-radius: 10px;
            border-color: #000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: rgb(50, 45, 45);
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #f7d179;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
  <!-- Header with Logo and Navbar -->
  <header class="site-header">
    <div class="header-content">
      <div class="logo-title">
        <img src="assets\ww-removebg-preview.png" alt="Zesthatic Jewellers Logo" />
        <span>Zesthatic Jewellers</span>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about us.html">About</a></li>
          <li><a href="contacts.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <div class="checkout-container">
        <h1>Checkout</h1>
        <form action="thanks.html" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>

            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="" disabled selected>Select a payment method</option>
                <option value="cod">Cash on Delivery</option>
                <option value="upi">Jazz Cash</option>
                <option value="card">Credit/Debit Card</option>
            </select>

            <button type="submit"  onclick="window.location.href='end.html';">Place Order</button>
        </form>
    </div>

</body>
</html>
